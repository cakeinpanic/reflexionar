<ion-header>
  <ion-navbar>
    <ion-title>
      Manage event types
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <event-type-list (onTypeSelect)="startEdit($event)"></event-type-list>

  </event-type-editor>
</ion-content>
