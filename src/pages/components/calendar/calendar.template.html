<button class="nav"  ion-button (click)="showPrev()">Prev</button>
<button class="nav" ion-button (click)="showNext()">Next</button>
<ion-title class="monthName">{{currentMonthName}}</ion-title>
<div class="datesContainer">
<div *ngFor="let week of weeks" class="week">
  <div *ngFor="let day of week.days" class="day day-{{day.className}}" >
    <div class="date">{{day.date.date()}}
      </div>
  </div>
</div>
</div>
