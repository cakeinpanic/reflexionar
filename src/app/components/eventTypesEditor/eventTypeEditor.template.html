<h4 ion-text
    *ngIf="creatingNew">Creating new</h4>

<h4 ion-text
    *ngIf="!creatingNew">Editing existent</h4>
<form (ngSubmit)="saveType()">
  <ion-list class="inputs-list">
    <ion-item>
      <color-sample item-start
                    (onColorChange)="changeColor($event)"
                    [clickable]="true"
                    [color]="type.color"></color-sample>
      <ion-input placeholder="Event title"
                 [(ngModel)]="type.title"
                 name="title"></ion-input>
    </ion-item>

    <ion-item *ngFor="let input of inputs">

      <ion-icon class="trash-btn"
                name="trash"
                item-end
                (click)="removeInput(input)"></ion-icon>

      <ion-input [placeholder]="getInputPlaceholder(input)"
                 [(ngModel)]="input.title"
                 required="true"
                 name="{{input.title}}Title"></ion-input>
      <ion-icon [name]="getInputIcon(input)"
                item-start></ion-icon>

    </ion-item>

  </ion-list>

  <button padding
          ion-button
          [disabled]="!formValid"
          type="submit">Save
  </button>
  <button padding
          ion-button
          (click)="close()"
          type="reset">Cancel
  </button>


  <div class="input-buttons">
    <!--adding new inputs-->
    <button *ngFor="let inputType of availableInputs"
            (click)="addInput(inputType)"
            class="addInput-btn"
            color="secondary"
            type='"button'
            ion-button>
      <ion-icon [name]="inputTypeDetails[inputType].icon"></ion-icon>
      {{inputTypeDetails[inputType].addTitle}}
    </button>
  </div>

</form>
