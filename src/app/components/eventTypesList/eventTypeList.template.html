<ion-title>Types:</ion-title>
<ion-list>
  <div ion-item
       *ngFor="let type of types"
       (click)="edit(type)">
    {{ type.title }}
    <ion-icon class="trash-btn"
              name="trash"
              item-end
              (click)="removeType(type)"></ion-icon>
    <color-sample item-start
                  [color]="type.color"></color-sample>
  </div>
</ion-list>
